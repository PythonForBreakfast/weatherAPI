<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What is the weather?</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div id="container">
            <div id="weatherInfo">
                <div id="days"> 
                    <div class="day">
                        <span class="label">Today</span>
                        <h4 id="day"></h4>
                        <img id="icon" src="images/sun.png" />
                        <span class="label">Current Temperature</span>
                        <h5 id="temperature"></h5>
                        <div class="largeContainer">
                            <div class="smallContainer">
                                <span class="label">High</span>
                                <span id="highTemp" class="subText"></span>
                                <span class="label">Sunrise</span>
                                <span id="sunrise" class="subText"></span>
                                <span class="label">Humidity</span>
                                <span id="humidity" class="subText"></span>
                            </div>
                            <div class="smallContainer">
                                <span class="label">Low</span>   
                                <span id="lowTemp" class="subText"></span>
                                <span class="label">Sunset</span>
                                <span id="sunset" class="subText"></span>
                                <span class="label">Wind Speed</span>
                                <span id="windSpeed" class="subText"></span> 
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
            <div id="cityInfo">
                <h1 id="cityName"></h1>
                <div id="timeDate">
                    <h3 id="date"></h3>
                </div>
            </div>
        </div>
        <div id="search">
            <span id="searchStatus">Enter Zipcode:</span>
            <div id="innerSearch">
                <input id="zip" type="text" size="15" />
                <button onclick="getWeather()">Get Weather</button>
            </div>
        </div>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script> 
    <script src="script.js"></script> 
</body>
</html>
